<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Pioneer Bank</title>
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Submit</button>
        </div>


    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>

            </div>
            <div class="col-md-4">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">500</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h2>Deposit</h2>
                    <input id="depositeAmount" type="text" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposite" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h2>Withdraw</h2>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>

                </div>
            </div>
        </div>
    </div>
    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })



        //deposite button event handler

        const depositeBtn = document.getElementById("addDeposite");
        depositeBtn.addEventListener("click", function () {
            const depositeAmount = document.getElementById("depositeAmount").value;
            const depositeNumber = parseFloat(depositeAmount);

            //const currentDeposit = document.getElementById("currentDeposit").innerText;
            //const currentDepositeNumber = parseFloat(currentDeposit);
            //const totalDeposite = depositeNumber + currentDepositeNumber;
            //document.getElementById("currentDeposit").innerText = totalDeposite;
            

            //const currentBalance = document.getElementById("currentBalance").innerText;
            //const currentBalanceNumber = parseFloat(currentBalance);
            //const totalBalaence = depositeNumber + currentBalanceNumber;
            //document.getElementById("currentBalance").innerText = totalBalaence;
            //document.getElementById("depositeAmount").value="";

            updateSpanText("currentDeposit", depositeNumber);

            updateSpanText("currentBalance", depositeNumber);

            document.getElementById("depositeAmount").value = "";

            function updateSpanText(id, depositeNumber) {
                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const totalBalance = depositeNumber + currentNumber;
                document.getElementById(id).innerText = totalBalance;

            }


        })


        //withdraw

        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function () {
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawNumber = parseFloat(withdrawAmount);

            

            updateSpanText("currentWithdraw", withdrawNumber);

            updateSpanText("currentBalance", (-1)*withdrawNumber);

            document.getElementById("withdrawAmount").value = "";

            function updateSpanText(id, withdrawNumber) {
                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const totalBalance = currentNumber + withdrawNumber;
                document.getElementById(id).innerText = totalBalance;

            }


        })


    </script>

</body>
